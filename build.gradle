plugins {
    id 'java'
    id 'scala'
}

group 'chat'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            [group:  'com.typesafe.akka', name: 'akka-actor_2.12', version: "2.5.20"],
            [group:  'com.typesafe.akka',  name: 'akka-testkit_2.12', version: "2.5.20"],
            [group:  'org.scala-lang', name: 'scala-library', version: "2.12.8"],
            [group:  'com.typesafe.akka', name: 'akka-cluster_2.12', version: '2.5.20'],
            [group: 'com.typesafe.akka', name: 'akka-cluster-tools_2.12', version: '2.5.20'])
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}